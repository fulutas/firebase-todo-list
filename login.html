<body>
<div class="bg"><</div>
<div class="container">
    <div class="login-logo">
        <a href="#">
            <img src="assets/images/logo-mini-2-md.png">  	
        </a>
    </div>
    <h3 class="text-center">Üye Girişi</h3>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
                <div class="form-group">
             <form action="#">
                   <!--- <label>E-posta</label> -->
                    <input type="email" class="form-control" id="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                  <!---   <label>Şifre</label>-->
                    <input type="password" class="form-control password-field" id="password" placeholder="Şifre" required>
                   <span toggle="#password" data-toggle="tooltip" data-placement="bottom" data-original-title="Şifreyi Göster" class="far fa-eye field-icon toggle-password"> </span>
               </div>
               <div class="custom-control custom-checkbox">
                    <input type="checkbox"  class="custom-control-input" id="customCheck1" value="remember-me" >
                    <label class="checkbox rememberme-me custom-control-label" for="customCheck1">Beni Hatırla</label>
            </div>
             </form>
                <button id="loginBtn" class="btn btn-primary btn-block centerButton">Giriş Yap</button>
                <p class="text-center sign-descriotion1">
                    Eğer üye değilseniz hemen 
                    <a class = "register-link" href="register.html">Üye olun</a>
                </p>
        </div>
    </div>
</div>
